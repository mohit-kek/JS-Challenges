<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Js on steroids</title>
</head>
<body>
 <div class="container-1">
    <h1>Challenge 1: Your Age in Days</h1>
        <div class="flexbox-container-1">
            
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger"   onclick="reset()">Reset</button>
            </div>   
        </div>

        <div class="flexbox-container-1">
            <div id="flexbox-result"></div>
        </div>
 </div>
 <div class="container-2">
    <h1>Challenge 2: Cat Generator</h1>
    <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

    <div class="flexbox-container-2" id="flex-cat-gen">
        
    </div> 

 </div>

 <div class="container-3">
    <h1>Challenge 3: Rock, Paper & Scissor</h1>
    <div class="flexbox-rps" id="flexbox-rps-div">
        <img id="rock" src="./assets/images/rock.jpg" style="height: 150px;width: 150px;" alt="" onclick="rpsGame(this)">
        <img id="paper" src="./assets/images/paper.png" style="height: 150px;width: 150px;" alt="" onclick="rpsGame(this)">
        <img id="scissor" src="./assets/images/scissor.png" style="height: 150px;width: 150px;" alt="" onclick="rpsGame(this)">

    </div>
 </div>

 <div class="container-4">
     <h1 id=""change-my-color>Challenge 4 : Change the Color of all Buttons!</h1>
     <div class="flexbox-pickcolor">
         <form action="">
             <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option> 
            </select>
         </form>
         
         <button class="btn btn-primary">Weee!</button>
         <button class="btn btn-danger">Yahoo!</button>
         <button class="btn btn-warning">Google!</button>
         <button class="btn btn-success">Faceboook!</button>
     </div>

 </div>

 <div class="container-5">
     <h1>Challenge 4 : BlackJack</h1>
     <h3><span id="blackjack-result">Let's play</span></h3>

     <div class="flex-blackjack-row1">
         <div id="your-box">
             <h2>You: <span id="your-blackjack-result">0</span></h2>
         </div>

         <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
     </div>

    <div class="flex-blackjack-row2">
        <div>
            <button class="btn-lg btn-primary mr-2 " id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
        </div>
    </div>

    <div class="flex-blackjack-row3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>
 </div>

 <div class="container-6">
    <h1>Challenge 6 : AJAX API's with Javascript</h1>
    
    <div class="numbers-of-users">
        <button class="btn btn-danger" onclick="showUsers()">Numbers of Users Data</button>
    </div>
    <div id="show-users">
        
    </div>
 </div>
    <script src="./js/script.js"></script>
</body>

</html>
